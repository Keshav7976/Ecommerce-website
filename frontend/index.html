<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Go-Commerce • Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Go-Commerce</a>
    <div class="d-flex gap-2" id="navActions">
      <a id="loginLink" class="btn btn-light btn-sm" href="login.html">Login</a>
      <a id="signupLink" class="btn btn-outline-light btn-sm" href="signup.html">Signup</a>
      <a id="cartLink" class="btn btn-outline-light btn-sm" href="cart.html">Cart</a>
      <a id="sellerLink" class="btn btn-outline-light btn-sm" href="seller.html" style="display:none;">Seller</a>
      <a id="logoutLink" class="btn btn-danger btn-sm" href="#" style="display:none;">Logout</a>
    </div>
  </div>
</nav>


  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Items</h1>
      <div class="d-flex gap-2">
        <select id="categoryFilter" class="form-select form-select-sm"></select>
        <input id="minPrice" class="form-control form-control-sm" placeholder="Min price" type="number">
        <input id="maxPrice" class="form-control form-control-sm" placeholder="Max price" type="number">
        <button id="filterBtn" class="btn btn-secondary btn-sm">Filter</button>
        <button id="clearFilterBtn" class="btn btn-outline-secondary btn-sm">Clear</button>
      </div>
    </div>

    <div id="itemsRow" class="row g-4"></div>
  </main>

  <footer class="bg-light py-3 text-center">
    <small>Go-Commerce • Assignment</small>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // initialize page
    App.initHome();
  </script>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
